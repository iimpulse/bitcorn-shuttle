<div [@pulser]="pulse">
    <mat-card  class="auth-card login-card" >
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginGroup" class="example-form">
          <table>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Email" name="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Password" type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button class="login-btn" mat-raised-button (click)="login()" color="primary">Login</button>
        <button class="register-link" mat-raised-button (click)="navigateRegister()">Register <i class="material-icons arrow">arrow_right</i></button>
      </mat-card-actions>
    </mat-card>
</div>
